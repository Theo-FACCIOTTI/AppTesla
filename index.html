<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="ressources/ico.ico">
        <title>En voiture Simone</title>
    </head>
    <body>
        <main>
            <header>
                <section class="section-simone">
                    <h1>Simone</h1>
                    <span class="span-charge">
                        <progress id="chargep" value="71" max="100"></progress>
                        <label for="chargep">71%</label>
                    </span>
                    <h2>Stationnée</h2>
                </section>
                <section>
                    <h2 hidden="hidden">Profile</h2>
                    <img id="profile" draggable="false" src="ressources/icons/profile.png" alt="Photo de profil">
                </section>
            </header>
            <section class="car">
                <h2 hidden="hidden">Voiture</h2>
                <img draggable="false" src="ressources/model.png" alt="Image de la Tesla"> 
            </section>
            <nav>
                <section>
                    <h2 hidden="hidden">Options</h2>
                    <menu class="menu-options">
                        <li><img class="icons" draggable="false" src="ressources/icons/chaleur.png" alt="Démarrer la voiture"></li>
                        <li><img class="icons" draggable="false" src="ressources/icons/ventilation.png" alt="Ventilation"></li>
                        <li><img class="icons" draggable="false" src="ressources/icons/charge.png" alt="Charge"></li>
                        <li><img class="icons" draggable="false" src="ressources/icons/coffre.png" alt="Ouvrir le capot"></li>
                    </menu>
                </section>
                <section>
                    <h2 hidden="hidden">Options secondaires</h2>
                    <menu class="menu-options-sub">
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/voiture.png" alt="Controles">
                            <p>Controles</p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail des controles">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/ventilation.png" alt="Ventilation Intérieur">
                            <p>Ventilation
                                <i>Intérieur 23°C</i>
                            </p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail dela ventilation">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/position.png" alt="Position">
                            <p>Position
                               <i>13 Rue Pali Guigou</i>
                            </p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail de la position">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/planifier.png" alt="Planifier">
                            <p>Planifier</p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail des planifications">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/securite.png" alt="Sécurité et conducteurs">
                            <p>Sécurité et conducteurs</p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail de la sécurité et conducteurs">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/statsrecharge.png" alt="Stats recharge">
                            <p>Stats recharge
                                <i>iMoi - Connectée</i>
                            </p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail des stats recharge">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/miseaniveau.png" alt="Mise à niveau">
                            <p>Mise à niveau</p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail de la mise à niveau">
                        </li>
                        <li class="li-options-sub">
                            <img class="icons" draggable="false" src="ressources/icons/service.png" alt="Service">
                            <p>Service</p>
                            <img class="icons-last" draggable="false" src="ressources/icons/detail.png" alt="Détail des services">
                        </li>
                    </menu>
                </section>
            </nav>
        </main>
    </body>
</html>
